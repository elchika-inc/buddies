# =============================================================================
# Buddies Crawler Service Configuration
# =============================================================================

# -----------------------------------------------------------------------------
# Base Configuration
# -----------------------------------------------------------------------------
name = "buddies-crawler"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# -----------------------------------------------------------------------------
# Default Environment Variables
# -----------------------------------------------------------------------------
[vars]
NODE_ENV = "production"
ALLOWED_ORIGIN = "https://buddies-api.elchika.app"
PET_HOME_BASE_URL = "https://www.pet-home.jp"
API_URL = "https://buddies-api.elchika.app"
PUBLIC_API_KEY = "b80f83e113c5463a811607a30afd133dbb0b3c39a0eb41ebac716e29eeda27fb"
CRAWLER_API_KEY = "crawler-secret-key-2024"

# -----------------------------------------------------------------------------
# Resource Bindings
# -----------------------------------------------------------------------------

# Service Bindings for internal communication
[[services]]
binding = "API_SERVICE"
service = "buddies-api"

# R2 Bucket (Image Storage)
[[r2_buckets]]
binding = "IMAGES_BUCKET"
bucket_name = "buddies-images"

# D1 Database (Shared with API)
[[d1_databases]]
binding = "DB"
database_name = "buddies-db"
database_id = "1908aab6-5ff7-4aa3-9bd1-372f01544b7f"
migrations_dir = "../database/migrations"

# -----------------------------------------------------------------------------
# Queue Configuration (Responsibility-based)
# -----------------------------------------------------------------------------

# Main Crawler Queue (APIから起動)
[[queues.consumers]]
queue = "buddies-crawler-queue"
max_batch_size = 5
max_batch_timeout = 30
max_retries = 3
dead_letter_queue = "buddies-crawler-dlq"
max_concurrency = 2

# Crawler Queue Producer (for DLQ)
[[queues.producers]]
binding = "BUDDIES_CRAWLER_DLQ"
queue = "buddies-crawler-dlq"

# Screenshot Queue (Crawlerが処理済みデータを送信)
[[queues.producers]]
binding = "BUDDIES_SCREENSHOT_QUEUE"
queue = "buddies-screenshot-queue"

# Screenshot DLQ
[[queues.producers]]
binding = "BUDDIES_SCREENSHOT_DLQ"
queue = "buddies-screenshot-dlq"

# -----------------------------------------------------------------------------
# Triggers
# -----------------------------------------------------------------------------
# Cronトリガーは削除 (APIからDispatcher経由で起動される)

# -----------------------------------------------------------------------------
# Observability
# -----------------------------------------------------------------------------
[observability.logs]
enabled = true

# =============================================================================
# Environment-specific Configurations
# =============================================================================


name: Weekly Cleanup Orphaned Images

on:
  # schedule:
  #   # æ¯é€±æ—¥æ›œæ—¥ åˆå‰3æ™‚ (JST) = åœŸæ›œæ—¥ 18:00 UTC
  #   - cron: '0 18 * * 6'

  # æ‰‹å‹•å®Ÿè¡Œã®ã¿
  workflow_dispatch:
    inputs:
      execute:
        description: 'Execute deletion (false = dry run only)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  cleanup-orphaned-images:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          npm install
          npm install @aws-sdk/client-s3

      - name: Cleanup Orphaned Images
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
          API_URL: ${{ secrets.API_URL || 'https://buddies-api.elchika.app' }}
        run: |
          echo "ğŸ§¹ Orphaned Images Cleanup"
          echo "========================"
          echo "Mode: ${{ github.event.inputs.execute == 'true' && 'EXECUTE' || 'DRY RUN' }}"
          echo "========================"

          # å®Ÿè¡Œãƒ¢ãƒ¼ãƒ‰ã«å¿œã˜ã¦ã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’è¨­å®š
          if [ "${{ github.event.inputs.execute || 'false' }}" = "true" ]; then
            echo "âš ï¸  PRODUCTION MODE: Files will be deleted!"
            node scripts/patch/cleanup-orphaned-images.js --execute
          else
            echo "ğŸ“‹ DRY RUN MODE: No files will be deleted"
            node scripts/patch/cleanup-orphaned-images.js
          fi

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cleanup-report-${{ github.run_number }}
          path: |
            scripts/cleanup-report-*.json
            scripts/patch/cleanup-report-*.json
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "## ğŸ§¹ Cleanup Orphaned Images Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Mode**: ${{ github.event.inputs.execute == 'true' && 'EXECUTE' || 'DRY RUN' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID**: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY

          # ãƒ¬ãƒãƒ¼ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ãŒå­˜åœ¨ã™ã‚‹å ´åˆã€ã‚µãƒãƒªãƒ¼ã‚’è¡¨ç¤º
          if ls scripts/patch/cleanup-report-*.json 1> /dev/null 2>&1; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ğŸ“„ Report Summary" >> $GITHUB_STEP_SUMMARY
            REPORT=$(ls -t scripts/patch/cleanup-report-*.json | head -1)
            if [ -f "$REPORT" ]; then
              echo '```json' >> $GITHUB_STEP_SUMMARY
              jq '.summary' "$REPORT" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              
              # å‰Šé™¤äºˆå®š/å‰Šé™¤æ¸ˆã¿ãƒ•ã‚¡ã‚¤ãƒ«æ•°ã‚’è¡¨ç¤º
              TOTAL_FILES=$(jq '.summary.totalFiles' "$REPORT")
              TOTAL_SIZE_MB=$(jq '.summary.totalSizeMB' "$REPORT")
              echo "" >> $GITHUB_STEP_SUMMARY
              if [ "${{ github.event.inputs.execute }}" = "true" ]; then
                echo "âœ… **Deleted**: $TOTAL_FILES files ($TOTAL_SIZE_MB MB)" >> $GITHUB_STEP_SUMMARY
              else
                echo "ğŸ“‹ **Would delete**: $TOTAL_FILES files ($TOTAL_SIZE_MB MB)" >> $GITHUB_STEP_SUMMARY
              fi
            fi
          fi

      # å®‰å…¨ç¢ºèª: EXECUTE ãƒ¢ãƒ¼ãƒ‰ã®å ´åˆã¯è­¦å‘Š
      - name: Safety Check
        if: github.event.inputs.execute == 'true'
        run: |
          echo "âš ï¸  WARNING: Files have been permanently deleted from R2!"
          echo "Please verify the cleanup report in the artifacts."

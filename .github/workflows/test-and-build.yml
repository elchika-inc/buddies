name: Test and Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linters
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test
        continue-on-error: true

  build-frontend:
    name: Build Frontend (${{ matrix.pet-type }})
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        pet-type: [dog, cat]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend for ${{ matrix.pet-type }}
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run build:${{ matrix.pet-type }}:ci -w @pawmatch/frontend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-${{ matrix.pet-type }}-build
          path: frontend/dist
          retention-days: 1

  build-workers:
    name: Build Workers
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build API Worker
        run: npm run build -w @pawmatch/api
        continue-on-error: true

      - name: Build Crawler Worker
        run: npm run build -w @pawmatch/crawler
        continue-on-error: true

      - name: Build Dispatcher Worker
        run: npm run build -w @pawmatch/dispatcher
        continue-on-error: true

      - name: Build Admin Worker
        run: npm run build -w @pawmatch/admin
        continue-on-error: true

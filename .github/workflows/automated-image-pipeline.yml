name: Automated Image Pipeline (Legacy)

on:
  # Dispatcher経由の呼び出しに対応
  workflow_dispatch:
    inputs:
      batch_data:
        description: 'JSON batch data from Dispatcher'
        required: false
        type: string
      batch_id:
        description: 'Batch ID from Dispatcher'
        required: false
        type: string
      limit:
        description: 'Number of pets to process'
        required: false
        default: '10'
        type: string
      use_new_pipeline:
        description: 'Use new split pipeline instead'
        required: false
        default: 'true'
        type: boolean

jobs:
  # 新しい分割パイプラインへのリダイレクト
  redirect-to-new-pipeline:
    if: github.event.inputs.use_new_pipeline == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger screenshot capture workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'automated-screenshot-capture.yml',
              ref: 'main',
              inputs: {
                batch_data: '${{ github.event.inputs.batch_data }}',
                batch_id: '${{ github.event.inputs.batch_id }}',
                limit: '${{ github.event.inputs.limit }}',
                trigger_conversion: 'true'
              }
            });
            console.log('✅ Redirected to new screenshot capture pipeline');
  
  # 旧パイプライン（互換性のため残す）
  fetch-and-process-images:
    if: github.event.inputs.use_new_pipeline != 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/ms-playwright
            node_modules
          key: ${{ runner.os }}-deps-${{ hashFiles('**/package-lock.json') }}
      
      - name: Install dependencies
        run: |
          npm install
          npm install playwright sharp @aws-sdk/client-s3
      
      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      
      - name: Prepare pets data
        id: prepare-pets
        continue-on-error: true
        env:
          API_URL: ${{ secrets.API_URL || 'https://pawmatch-api.elchika.app' }}
        run: |
          # Dispatcher経由の場合
          if [ -n "${{ github.event.inputs.batch_data }}" ]; then
            echo 'Processing data from Dispatcher...'
            echo '${{ github.event.inputs.batch_data }}' > pets_to_process.json
            PET_COUNT=$(echo '${{ github.event.inputs.batch_data }}' | jq 'length')
          else
            # 手動実行（APIから取得）
            echo 'Fetching data from API...'
            PETS_JSON=$(curl -s "${API_URL}/api/stats" | \
              jq '[.data.missingImages[0:${{ github.event.inputs.limit || 10 }}] | 
                  .[] | {id: .id, name: .name, sourceUrl: .sourceUrl, type: .type}]')
            echo "$PETS_JSON" > pets_to_process.json
            PET_COUNT=$(echo "$PETS_JSON" | jq 'length')
          fi
          
          echo "pet_count=${PET_COUNT}" >> $GITHUB_OUTPUT
          echo "Found ${PET_COUNT} pets to process"
      
      - name: Process images if pets found
        if: steps.prepare-pets.outputs.pet_count > 0
        continue-on-error: true
        env:
          R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: |
          # スクリーンショット取得とWebP変換を実行
          node scripts/dispatcher/automated-screenshot-converter.js \
            --batch-file="pets_to_process.json" \
            --batch-id="${{ github.event.inputs.batch_id || format('auto-{0}', github.run_id) }}"
      
      - name: Update database with image URLs
        if: steps.prepare-pets.outputs.pet_count > 0
        continue-on-error: true
        env:
          API_URL: ${{ secrets.API_URL || 'https://pawmatch-api.elchika.app' }}
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          echo "=== Checking for results.json ==="
          # 複数の可能なパスをチェック
          RESULTS_FILE=""
          if [ -f "scripts/logs/results.json" ]; then
            RESULTS_FILE="scripts/logs/results.json"
            echo "✅ Found at: scripts/logs/results.json"
          elif [ -f "logs/results.json" ]; then
            RESULTS_FILE="logs/results.json"
            echo "✅ Found at: logs/results.json"
          elif [ -f "scripts/dispatcher/logs/results.json" ]; then
            RESULTS_FILE="scripts/dispatcher/logs/results.json"
            echo "✅ Found at: scripts/dispatcher/logs/results.json"
          else
            echo "❌ results.json not found in any expected location"
            echo "Current directory: $(pwd)"
            echo "Directory listing:"
            ls -la
            echo "Scripts directory:"
            ls -la scripts/ || echo "scripts/ not found"
            echo "Dispatcher directory:"
            ls -la scripts/dispatcher/ || echo "scripts/dispatcher/ not found"
            exit 0
          fi
          
          # ファイルの内容を確認
          echo "=== Results file content (first 500 chars) ==="
          head -c 500 "$RESULTS_FILE"
          echo ""
          
          # 処理結果をAPIに送信してDBを更新
          echo "=== Sending to API ==="
          echo "API URL: ${API_URL}/api/admin/update-images"
          
          # API_KEYが設定されている場合のみAuthorizationヘッダーを追加
          if [ -n "$API_KEY" ]; then
            echo "Using API key authentication"
            RESPONSE=$(curl -X POST "${API_URL}/api/admin/update-images" \
              -H "Authorization: Bearer ${API_KEY}" \
              -H "Content-Type: application/json" \
              -d @"$RESULTS_FILE" \
              -w "\nHTTP_STATUS:%{http_code}\n" \
              -s)
          else
            echo "No API key, sending without authentication"
            RESPONSE=$(curl -X POST "${API_URL}/api/admin/update-images" \
              -H "Content-Type: application/json" \
              -d @"$RESULTS_FILE" \
              -w "\nHTTP_STATUS:%{http_code}\n" \
              -s)
          fi
          
          # レスポンスの解析
          HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | sed -n '1,/HTTP_STATUS:/p' | head -n -1)
          
          echo "=== API Response ==="
          echo "HTTP Status: $HTTP_STATUS"
          echo "Response Body: $BODY"
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "✅ Successfully updated database"
          else
            echo "⚠️ API returned status $HTTP_STATUS"
          fi
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: image-pipeline-logs-${{ github.run_id }}
          path: |
            scripts/logs/
            pets_to_process.json
          retention-days: 7
      
      - name: Notify completion
        if: steps.prepare-pets.outputs.pet_count > 0
        run: |
          echo "✅ Processed ${{ steps.prepare-pets.outputs.pet_count }} pets"
          echo "📸 Screenshots captured and converted to WebP"
          echo "☁️ Images uploaded to R2 storage"
name: Deploy to Cloudflare

on:
  workflow_dispatch:
  workflow_run:
    workflows: ['Test and Build']
    types:
      - completed
    branches:
      - main

jobs:
  deploy-workers:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    name: Deploy Workers

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup Cloudflare resources
        run: |
          cd api
          npx wrangler d1 migrations apply buddies-db --remote || true
          npx wrangler queues create buddies-crawler-queue || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy API Worker
        run: npm run deploy:prod -w @buddies/api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Crawler Worker
        run: npm run deploy -w @buddies/crawler
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Dispatcher Worker
        run: npm run deploy -w @buddies/dispatcher
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Admin Worker
        run: npm run deploy -w @buddies/admin
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy-frontend:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    name: Deploy Frontend (${{ matrix.pet-type }})
    strategy:
      matrix:
        pet-type: [dog, cat]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        if: github.event_name != 'workflow_dispatch'
        uses: actions/download-artifact@v4
        with:
          name: frontend-${{ matrix.pet-type }}-build
          path: frontend/dist
        continue-on-error: true

      - name: Build if artifacts not available
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: |
          if [ ! -d "frontend/dist" ]; then
            echo "Build artifacts not found, building frontend for ${{ matrix.pet-type }}..."
            npm run build:${{ matrix.pet-type }}:ci -w @buddies/frontend
          fi

      - name: Deploy to Cloudflare Pages
        run: npm run deploy:${{ matrix.pet-type }} -w @buddies/frontend
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

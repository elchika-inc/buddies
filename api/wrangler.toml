name = "pawmatch-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# 環境変数
[vars]
ALLOWED_ORIGIN = "https://pawmatch.app"

# R2バケット設定（画像配信用）
[[r2_buckets]]
binding = "IMAGES_BUCKET"
bucket_name = "pawmatch-images"

# D1データベース設定
[[d1_databases]]
binding = "DB"
database_name = "pawmatch-db"
database_id = "local-pawmatch-db" # ローカル開発用ID
migrations_dir = "migrations"

# カスタムドメイン設定
[env.production]
vars = { ALLOWED_ORIGIN = "https://pawmatch.app" }
route = { pattern = "api.pawmatch.app/*", zone_name = "pawmatch.app" }

# 開発環境設定
[env.development]
vars = { ALLOWED_ORIGIN = "http://localhost:3004" }